version: '3.9'
services:
  rstudio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carpentries-wb-rstudio
    ports:
      - "8787:8787"
    volumes:
      - ./lessons:/home/rstudio/lessons # Mount local lessons directory
      - ./workbench-config:/home/rstudio/.workbench # Mount custom configurations
    environment:
      - PASSWORD=rstudio
      - USER=rstudio
    restart: unless-stopped

volumes:
  lessons:
    driver: local
  workbench-config:
    driver: local
